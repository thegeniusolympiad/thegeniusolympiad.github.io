<!DOCTYPE html>
<html>
<head>
    <title>The Genius Olympiad</title>
    <link rel="icon" href="https://thegeniusolympiad.wordpress.com/wp-content/uploads/2024/11/untitled.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="https://thegeniusolympiad.wordpress.com" width="100%" height="100%" style="border:none; height:100vh;"></iframe>
    <script>
        const iframe = document.getElementById("iframe");
        
        iframe.onload = function() {
            try {
                const iframeUrl = iframe.contentWindow.location.pathname;
                history.pushState(null, "", iframeUrl);
            } catch (e) {
                console.error("Unable to change the route due to cross-origin restrictions.");
            }
        };
        
        window.onpopstate = function() {
            console.log("Browser history changed");
        };
    </script>
</body>
</html>
